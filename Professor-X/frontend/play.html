<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Professor-X: Play</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" />
    <link href="css/themify-icons.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/flexslider.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/theme.css" rel="stylesheet" type="text/css" media="all" />
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400%7CRaleway:100,400,300,500,600,700%7COpen+Sans:400,500,600' rel='stylesheet' type='text/css'>
    <link href="css/play.css" rel="stylesheet" type="text/css" media="all" />
    
</head>
<body class="scroll-assist page-background">

    <div class="nav-container">
        <a id="top"></a>
        <nav class="bg-dark">
            <div class="nav-bar">
                <div class="module left">
                    <a href="index.html">
                        <img class="logo logo-light" alt="Professor-X" src="img/logo-light.png" />
                    </a>
                </div>
                <div class="module widget-handle mobile-toggle right visible-sm visible-xs">
                    <i class="ti-menu"></i>
                </div>
                <div class="module-group right">
                    <div class="module left">
                        <ul class="menu">
                            <li>
                                <a href="index.html">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="aboutus.html">
                                    About Us
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!--end of menu module-->
                </div>
                <!--end of module group-->
            </div>
        </nav>
    </div>
    <div class="main-container">
        <section class="page-title page-title-4 image-bg overlay parallax" style="height: 55px; background-color: #666">

            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="uppercase mb0">Play Time</h3>
                    </div>

                    <!--end of row-->
                </div>
                <!--end of container-->
            </section>
            <section class="questionpanel" style="padding: 30px 0">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6" >
                            <div class="feature feature-1 boxed" style="background-color: rgb(191, 215, 255); text-align: center;">
                                <img src="img/Question.png" class="imgsize" style="margin: 0 auto;">
                            </div>
                        </div>
                        <!--end of feature-->
                        

                        <div class="col-sm-6" >
                            <div class="feature feature-1 boxed feature-colour" >
                                <div class="text-center speechbubble speechbubblett" id="contentbox">
                                    <h4>Question No.</h4>
                                    <h5 id="questionplaceholder">Replace with Question from Back-end</h5>
                                </div>
                                <div class="clear"></div>
                                <form class="formselection">

                                    <div>
                                        <div class="radio-option checked">
                                            <div class="inner"></div>
                                            <input type="radio" name="answerchoice" value="radio1" />
                                        </div>
                                        <span class="fontcolour">Yes</span>
                                    </div>
                                    <div>
                                        <div class="radio-option">
                                            <div class="inner"></div>
                                            <input type="radio" name="answerchoice" value="radio1" />
                                        </div>
                                        <span class="fontcolour">No</span>
                                    </div>
                                    <div>
                                        <div class="radio-option">
                                            <div class="inner"></div>
                                            <input type="radio" name="answerchoice" value="radio1" />
                                        </div>
                                        <span class="fontcolour">Maybe</span>
                                    </div>
                                </form>
                                <div class="text-center" style="margin-left: 40px;">
                                    <a class="btn btn-lg btn-filled marg"  href="#">Submit</a>
                                    <a class="btn btn-lg btn-red marg"  href="#">Reset</a>
                                </div>
                            </div>
                            <!--end of feature-->
                        </div>                                
                        <!--end of row-->
                    </div>
                    <!--end of container-->
                </section>


                <section class="afterguess">
                    <div class="container">
                       <div class="row">
                        <div class="col-sm-6" >
                            <div class="feature feature-1 boxed" style="background-color: rgb(191, 215, 255); text-align: center;">
                                <img src="img/yesno.png" class="imgsize" style="margin: 0 auto;">
                            </div>
                        </div>
                        <!--end of feature-->
                        

                        <div class="col-sm-6" >
                            <div class="feature feature-1 boxed feature-colour" >
                                <div class="text-center" class="contentbox">
                                    <h5>The Character you thought of is</h5>
                                    <h4 class="uppercase">Character name</h4>
                                    <img src="http://placehold.it/200x200" style="margin-bottom: 24px;">

                                </div>
                                <div class="clear"></div>

                                <div class="text-center">
                                    <a class="btn btn-lg btn-filled marg"  href="#">Correct</a>
                                    <a class="btn btn-lg btn-red marg"  href="#">Incorrect</a>
                                </div>
                            </div>
                            <!--end of feature-->
                        </div>                                
                        <!--end of row-->
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->
            </section>


        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.6.3/jquery.flexslider-min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
    </html>
